<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="icofont/icofont.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header">
            <div class="item item1" ></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
        </div>
    </header>
    <main class="main">
        <div class="music-player music-player-background">

            <div class="top-section">
                <div class="music-img">
                    <img class="image-Artist" src= "">
                </div>

                <div class="music-list-box">
                    <ul class="music-list">
                        
                    </ul>
                </div>

            </div>


            <div class="information-music">
                <span class="Artist"></span>
                <span class="Album"></span>
            </div>

            <audio class="audio-music" src=""></audio>

            <section class="music-progress">
                <span class="music-current-time">0:00</span>
                <div class="music-bar"></div>
                <span class="music-duration">0:00</span>
            </section>

            <section class="buttons">
                <i class="icofont-ui-previous previous icon" ></i>
                <i class="icofont-ui-play play icon" title=" "></i>
                <i class="icofont-ui-next next icon"></i>
            </section>
        </div>

    </main>
</div>


<script src="script.js"></script>
</body>
</html>
